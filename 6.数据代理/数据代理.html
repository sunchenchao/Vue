</body>
<script>
    let obj = {
        x: 100

    };
    // vue中的_data 就是data
    Object.defineProperty(obj, "x", {
        get() {
            // console.log("被获取了");
            return obj.x;

        },
        set(value) {
            console.log("被修改了");
            obj.x = value;

        }
    })
</script>

</html>
