<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" class="app">
        <!-- 插值语法 -->
        wo de min zi shi {{name}}
        <!-- v-bind简写 : 指令语法   -->
        <a v-bind:href="url">ttt</a>

        <school></school>
    </div>
    <script src="../vue.js"></script>
    <script>
        //取消vue的提示
        //使用live server 来启动一个网站的服务
        Vue.config.productionTip = false;

        // Vue.component("hello", "sdf");
        // 全局注册

        //组件data必须要是方向 创建组件
        const school = Vue.extend({
            name: "asdf",//指定标签名字
            data() {
                return {
                    school: "sdfs",
                    age: 18
                }
            },
            template: `
            <div>{{school}}-{{age}} </div>
            `,
        })
        const app = new Vue({
            el: "#app",
            data: {
                name: "sunchenchao",
                url: "www.baidu.com"

            },
            components: {
                //注册组件 组件可以访问到主的组件中的内容
                school: school,
            }

        })
    </script>
</body>

</html>
